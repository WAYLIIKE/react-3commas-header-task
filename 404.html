<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    var redirectTo = window.location.pathname;
    if (redirectTo.startsWith('/react-3commas-header-task')) {
      redirectTo = redirectTo.replace('/react-3commas-header-task', '');
    }
    sessionStorage.setItem('redirect', redirectTo);
    window.location.replace('/react-3commas-header-task/');
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
